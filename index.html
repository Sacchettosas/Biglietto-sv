<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Biglietto San Valentino</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">x Chiara</p>
                    <p class="words line2">Buon San Valentino, Ti amo</p>
                    <p class="words line3">Da</p>
                    <p class="words line4">Sergio</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Apri</button>
            <button id="reset">Chiudi</button>
        </div>
        <h1 class="valentine">Buon San Valentino</h1>
        <script src="index.js"></script>
    </body>
</html>
